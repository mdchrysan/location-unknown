<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" sizeMd="8">
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-col size="10" sizeMd="8" class="ion-text-center">
            <ion-text>
              <h2 class="text-bold">Login</h2>
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-col size="10" sizeMd="5" class="ion-text-center">
            <ion-img src="assets/icon/worldwide.png"></ion-img>
          </ion-col>

          <ion-col size="11" size-md="6">
            <form class="form" [formGroup]="form">
              <!-- email -->
              <ion-list>
                <ion-item class="full">
                  <ion-icon slot="start" name="person-outline"></ion-icon>
                  <ion-label position="floating" color="primary"
                    >Email</ion-label
                  >
                  <ion-input type="text" formControlName="email" required>
                  </ion-input>
                </ion-item>
                <ion-label
                  class="error-message"
                  *ngIf="form.controls['email'].invalid&& (form.get('email').dirty || form.get('email').touched)"
                >
                  <p>{{validationMessages.email[0].message}}</p>
                </ion-label>
                <!-- password -->
                <ion-item class="full">
                  <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
                  <ion-label position="floating" color="primary"
                    >Password</ion-label
                  >
                  <ion-input
                    [type]="showPassword ? 'text' : 'password'"
                    formControlName="password"
                    required
                  >
                  </ion-input>
                  <ion-icon
                    class="ion-align-self-center"
                    slot="end"
                    [name]="passwordToggleIcon"
                    (click)="togglePassword()"
                  ></ion-icon>
                </ion-item>
              </ion-list>
            </form>
            <ion-button
              class="submit-btn"
              color="primary"
              expand="block"
              mode="ios"
              (click)="loginUser()"
              [disabled]="form.invalid"
            >
              Login
            </ion-button>
            <ion-label class="error-message">
              <h2>{{errorMessage}}</h2>
            </ion-label>

            <ion-label class="ion-text-center">
              <p class="text-bold move">
                Don't have account? Register <a href="/register">here!</a>
              </p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
